
<html>
    <head>
      <title>Recongnizing animals by voice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <body>
          <div class="col-xs-12 header_div text_center">
            <h2>Recongnizing Animals By Voice</h2>
            <p>Note: Play different sounds of animals such as cat, dog, horse and penguin!</p>
          </div>
          <div class="main_div">
            <center>
              <br>
              <button class="btn btn-warning" onclick="startClassification()">START</button>
              <h3 id="result_label">I can hear - </h3>
              <h4 id="result_confidence">Accuracy - </h4>
              <br>
              <img src="cat.png" id="alien1" width="300" height="300">
              <img src="dog.png" id="alien2" width="300" height="300">
              <img src="horse.png" id="alien3" width="300" height="300">
              <img src="penguin.png" id="alien4" width="300" height="300">
            </center>
          </div>
          <div class="copy_right_footer">

          </div>
